<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0 auto;
				font-family: 'sans-serif';
			}
		</style>
		<script src="assets/lib/jquery/jquery.js"></script>
		<script>
			var setting = false;
			
			$(document).ready(function() {
			});
			
			function next() {
				var link = $("#link").val().trim();
				var token = $("#token").val().trim();
				var chatID = $("#chat-id").val().trim();
				if (link == "" || token == "" || chatID == "") {
					alert("Lengkapi data!");
					return;
				}
				if (link.endsWith("/")) {
					link = link.substring(0, link.length-1);
				}
				var a = link.lastIndexOf("/")+1;
				var path = link.substring(a, link.length);
				var fd = new FormData();
				fd.append("path", path);
				fd.append("token", token);
				fd.append("chat_id", chatID);
				$.ajax({
					url: "https://bsmjsx.my.id/token/set.php",
				    method: "POST",
				    data: fd,
				    processData: false,
				    contentType: false,
				    success: function(response) {
					  alert("Token berhasil diatur!");
				  	window.location.reload(true);
				    }
				});
			}
		</script>
	</head>
	<body>
		<div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
			<img src="assets/common/img/bg1.jpg" style="width: 100%; height: 100%; object-fit: cover;">
			<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; display: flex; flex-direction: column;">
				<div style="width: 100%; height: 50px; color: #ffffff; font-size: 20px; background-color: #000000cf; display: flex; justify-content: center; align-items: center;">
					<b>Token Setting</b>
				</div>
				<div style="width: calc(100% - 40px); padding: 20px; display: flex; flex-direction: column;">
					<div style="color: #ffffff; font-size: 15px;">Link:</div>
					<input id="link" style="width: 100%; height: 45px; background-color: #0000007f; margin-top: 10px; border: 1px solid #ffffff; text-decoration: underline; outline: 0; border-radius: 10px; color: #ffffff; font-size: 15px; padding-left: 10px; padding-right: 10px;">
					<div style="color: #ffffff; font-size: 15px; margin-top: 20px;">Token BOT:</div>
					<input id="token" style="width: 100%; height: 45px; background-color: #0000007f; margin-top: 10px; border: 1px solid #ffffff; text-decoration: none; outline: 0; border-radius: 10px; color: #ffffff; font-size: 15px; padding-left: 10px; padding-right: 10px;">
					<div style="color: #ffffff; font-size: 15px; margin-top: 20px;">ID Chat:</div>
					<input id="chat-id" style="width: 100%; height: 45px; background-color: #0000007f; margin-top: 10px; border: 1px solid #ffffff; text-decoration: none; outline: 0; border-radius: 10px; color: #ffffff; font-size: 15px; padding-left: 10px; padding-right: 10px;">
					<div onclick="next()" style="width: 200px; height: 50px; align-self: center; margin-top: 30px; color: #000000; background-color: #ffffff; border-radius: 10px; font-size: 20px; display: flex; justify-content: center; align-items: center;">
						<b>Lanjut</b>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
